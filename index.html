<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Not Hotdog</title>
    <link rel="icon" type="image/x-icon" href="https://hot-dog.org/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #34c6f2;
        }

        #result-hotdog,
        #result-not-hotdog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8vw;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            flex-direction: column;
        }

        #result-hotdog {
            background-color: #28a745;
        }

        #result-not-hotdog {
            background-color: #dc3545;
        }

        .result-icon {
            font-size: 15vw;
            margin-top: 3vw;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .result-visible {
            display: flex !important;
        }

        #result-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        #result-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .result-banner {
            position: absolute;
            left: 10%;
            right: 10%;
            margin: 0 auto;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
        }

        .top-banner {
            top: 5%;
            background-color: rgba(28, 184, 65, 0.9); /* Green */
        }

        .bottom-banner {
            top: 5%; /* Changed from bottom */
            background-color: rgba(220, 53, 69, 0.9); /* Red */
        }

        .icon-wrapper {
            border: 3px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            line-height: 1;
            margin: 8px;
        }

        #loadingContainer {
            display: none;
            position: relative;
            width: 100%;
            max-width: 340px; /* A good width for a phone-like screen */
            height: 480px;
            margin: 20px auto;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #e74c3c;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s linear infinite;
        }

        .evaluating-text {
            color: #f1c40f; /* Yellow */
            font-size: 1.75rem;
            font-weight: bold;
            margin-top: 25px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 640px) {

            #result-hotdog,
            #result-not-hotdog {
                font-size: 12vw;
            }

            .result-icon {
                font-size: 20vw;
            }
        }

        .result-buttons {
            position: absolute;
            bottom: 5vh;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .result-btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        #share-btn {
            background-color: #3498db;
            border: 2px solid white;
            border-radius: 12px;
            width: 60%;
            max-width: 200px;
        }

        #share-btn:hover {
            background-color: #2980b9;
        }

        #no-thanks-btn {
            background-color: transparent;
            border: none;
        }

        #no-thanks-btn:hover {
            opacity: 0.7;
        }

        .main-logo {
            max-width: 90%;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        #main-title {
            color: white;
            text-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        .result-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div id="app-container" class="p-4">
        <div class="max-w-sm w-full text-center">
            <input type="file" id="imageInput" accept="image/*" class="hidden">

            <div id="uploadArea" onclick="document.getElementById('imageInput').click()" class="border-2 border-dashed border-gray-400 rounded-lg p-12 cursor-pointer hover:border-blue-500 bg-white shadow-md transition-colors">
                <div class="text-6xl mb-4">üå≠</div>
                <p class="text-gray-600 font-medium text-lg">Select Image</p>
                <p class="text-gray-400 text-sm mt-2">Tap to choose photo</p>
            </div>

            <div id="status" class="mt-6 text-center text-lg text-gray-600" style="display: none;"></div>

            <div id="loadingContainer">
                <div class="loading-overlay">
                    <div class="loading-spinner"></div>
                    <p class="evaluating-text">Evaluating...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- New Result Page Overlay -->
    <div id="result-page" onclick="resetApp()">
        <img id="result-image" src="" alt="Analyzed image" />
        <div id="hotdog-banner" class="result-banner top-banner" style="display: none;">
            <span>Hotdog!</span>
            <div class="icon-wrapper">‚úì</div>
        </div>
        <div id="not-hotdog-banner" class="result-banner bottom-banner" style="display: none;">
            <span>Not hotdog!</span>
            <div class="icon-wrapper">‚úï</div>
        </div>
        <div class="result-buttons">
            <button id="share-btn" class="result-btn" onclick="shareResult(event)">Share</button>
            <button id="no-thanks-btn" class="result-btn" onclick="resetApp(event)">No, thanks</button>
        </div>
    </div>

    <script type="module">
        let selectedImage = null;
        let analyzedImageSrc = null;
        let currentResultIsHotdog = false;
        const statusDiv = document.getElementById('status');
        const appContainer = document.getElementById('app-container');
        const uploadArea = document.getElementById('uploadArea');
        const loadingContainer = document.getElementById('loadingContainer');
        const resultPage = document.getElementById('result-page');
        const resultImage = document.getElementById('result-image');
        const hotdogBanner = document.getElementById('hotdog-banner');
        const notHotdogBanner = document.getElementById('not-hotdog-banner');

        document.getElementById('imageInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                selectedImage = file;
                // Immediately start analysis - no preview needed
                analyzeImage();
            }
        });

        window.analyzeImage = async function () {
            if (!selectedImage) return;

            // Show loading state
            uploadArea.style.display = 'none';
            statusDiv.style.display = 'none';
            loadingContainer.style.display = 'block';

            try {
                const base64Image = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = () => reject(new Error("Could not read the selected file."));
                    reader.readAsDataURL(selectedImage);
                });
                analyzedImageSrc = base64Image;
                loadingContainer.style.backgroundImage = `url('${base64Image}')`;

                statusDiv.textContent = "Waiting for AI response...";

                const response = await fetch('http://localhost:3000/analyze-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Analysis failed on the server.');
                }

                const description = result.choices?.[0]?.message?.content || 'No response';
                console.log('AI Response:', description);

                const isHotdog = detectHotdog(description);

                // Small delay for dramatic effect, then show result
                setTimeout(() => {
                    showResult(isHotdog);
                }, 500);

            } catch (error) {
                console.error('Full analysis chain error:', error);
                let userMessage = `An error occurred: ${error.message}<br>Please try again.`;
                const errorMessage = error.message.toLowerCase();

                if (errorMessage.includes('busy') || errorMessage.includes('timed out') || errorMessage.includes('rate-limited')) {
                    userMessage = "The free AI model is currently busy due to high demand.<br>Please try again in a moment.";
                }

                loadingContainer.style.display = 'none';
                uploadArea.style.display = 'block';
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = userMessage;
                statusDiv.style.color = '#dc3545';
                selectedImage = null;
                analyzedImageSrc = null;
                document.getElementById('imageInput').value = '';
            }
        };

        function detectHotdog(description) {
            const text = description.toUpperCase().trim();
            console.log('Detection input:', text);

            // Simple and robust detection
            if (text === 'HOTDOG' || text === 'HOT DOG') {
                return true;
            }
            if (text === 'NOT_HOTDOG' || text === 'NOT HOTDOG' || text.includes('NOT')) {
                return false;
            }

            // Fallback - if response contains hotdog but not "not"
            return text.includes('HOTDOG') && !text.includes('NOT');
        }

        function showResult(isHotdog) {
            currentResultIsHotdog = isHotdog;
            // Hide main app and show result page
            appContainer.style.display = 'none';
            resultImage.src = analyzedImageSrc;
            resultPage.style.display = 'flex';

            // Show the correct banner
            if (isHotdog) {
                hotdogBanner.style.display = 'flex';
            } else {
                notHotdogBanner.style.display = 'flex';
            }
        }

        window.resetApp = function (event) {
            if (event) {
                event.stopPropagation();
            }
            // Hide results
            resultPage.style.display = 'none';
            hotdogBanner.style.display = 'none';
            notHotdogBanner.style.display = 'none';
            resultImage.src = '';
            loadingContainer.style.backgroundImage = 'none';

            // Reset main app
            appContainer.style.display = 'flex';
            uploadArea.style.display = 'block';
            loadingContainer.style.display = 'none';
            statusDiv.style.display = 'none';

            // Reset state
            selectedImage = null;
            analyzedImageSrc = null;
            document.getElementById('imageInput').value = '';
            statusDiv.style.color = '#6b7280';
        };

        window.shareResult = async function(event) {
            event.stopPropagation(); // Prevent the result screen from closing

            const shareData = {
                title: 'Not Hotdog',
                text: currentResultIsHotdog ? 'I ate a hotdog! ‚úÖ' : 'This is not a hotdog. ‚ùå',
                url: window.location.href
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    alert('Sharing is not supported on this browser.');
                }
            } catch (err) {
                console.error('Error sharing:', err);
            }
        }
    </script>
</body>

</html>
